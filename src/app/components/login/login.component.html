<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Login</h2>
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" />
    <div
      *ngIf="
        formControls['username'].invalid && formControls['username'].touched
      "
    >
      Username is required and must be at least 4 characters long.
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" />
    <div
      *ngIf="
        formControls['password'].invalid && formControls['password'].touched
      "
    >
      Password is required and must be at least 4 characters long.
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
