<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Register</h2>

  <div>
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" />
    <div
      *ngIf="
        formControls['username'].invalid && formControls['username'].touched
      "
    >
      Username is required and must be at least 4 characters long.
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" />
    <div *ngIf="formControls['email'].invalid && formControls['email'].touched">
      Email is required and must be a valid email.
    </div>
  </div>

  <div>
    <label for="timezone">Timezone</label>
    <select id="timezone" formControlName="timezone">
      <option value="">Select a timezone</option>
      <option *ngFor="let timezone of timezones" [value]="timezone">
        {{ timezone }}
      </option>
    </select>
    <div
      *ngIf="
        formControls['timezone'].invalid && formControls['timezone'].touched
      "
    >
      Timezone is required.
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" />
    <div
      *ngIf="
        formControls['password'].invalid && formControls['password'].touched
      "
    >
      Password is required and must be at least 4 characters long.
    </div>
  </div>

  <div>
    <label for="cpassword">Confirm Password</label>
    <input type="password" id="cpassword" formControlName="cpassword" />
    <div
      *ngIf="
        formControls['cpassword'].invalid && formControls['cpassword'].touched
      "
    >
      Password is required and must be at least 4 characters long.
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Submit</button>
  <div class="bottom-info">
    <p>
      Already have an account? <br />
      <a routerLink="/login" href="/login">Login</a>
    </p>
  </div>
</form>
